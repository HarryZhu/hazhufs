syntax = "proto3";
package volume;

service VolumeService {
  rpc HealthCheck(Message) returns (Message){}
  rpc ReadFile(File) returns (File){}
  rpc StreamSendFile(stream File) returns (stream File){}
}

message Empty{
	
}

message Message{
	int32 Code = 1;
	bool Okay = 2;
	bytes Data = 3;	
}

message File{
	string Key = 1;
	bytes Data = 2;
}

