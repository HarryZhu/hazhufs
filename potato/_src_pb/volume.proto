syntax = "proto3";
package volume;

service VolumeService {
	rpc HealthCheck(Message) returns (Message){}
	rpc ReadFile(Message) returns (Message){}
	rpc StreamSendMessage(stream Message) returns (stream Message){}
}

message Empty{
	
}

message Message{
	bytes Key = 1;
	bytes Data = 2;
	string Action = 3;
	int32 ErrCode = 4;
	string Time = 5;
}

